{% extends 'base.html' %}

{% block content %}
  <p>게시글 목록 화면입니다.</p>

  {% if posts %}
    <table class="table table-boardered">
      <thead class='table-light'>
        <tr>
          <td>제목</td>
          <td>작성자</td>
        </tr>
      </thead>
      <tbody>
        {% for post in posts %}
          <tr>
            <td>
              <a href="{% url 'blog:detail' pk=post.pk %}" class="btn">{{ post.title }}</a>
            </td>
            <td>{{ post.writer }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  {% else %}
    <p>작성된 게시물이 없습니다.</p>
  {% endif %}

{% endblock %}
