<!DOCTYPE html>
<html lang="ko">

  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <title>
      {% block title %}
        {{ title }}
      {% endblock %}
    </title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/about.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/button.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/banner.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/category.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/author.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/post.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/posts.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/search.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/wrapbox.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/view.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/profile.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/login-join.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/write.css' %}">
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="max-width">
        <h1>
          <a href="{% url 'blog:list' %}">
            <img src="{% static 'assets/Logo.svg' %}" alt="My Blog"/>
          </a>
        </h1>
        <ul>
          {% if user.is_authenticated %}
            <!-- 로그인 -->
            <span>환영합니다,
              {{ user.username }}님!</span>
            <li class="profile-img">
              <a href="#">
                <img src="./assets/profile.jpg" alt="My Page"/>
              </a>
            </li>
            <li>
              <a href="{% url 'blog:write' %}" class="button">
                <img src="{% static 'assets/icon-modify-white.svg' %}" alt=""/>
                <span>Write</span>
              </a>
            </li>
            <li>
              <a href="{% url 'user:logout' %}" class="button white">
                <img src="{% static 'assets/icon-logout.svg' %}" alt=""/>
                <span>Logout</span>
              </a>
            </li>
            <!-- //로그인 -->

          {% else %}
            <!-- 로그아웃 -->
            <li>
              <a href="{% url 'user:login' %}" class="button gray">
                <img src="{% static 'assets/icon-login.svg' %}" alt=""/>
                <span>Login</span>
              </a>
            </li>
            <li class="only-pc">
              <a href="{% url 'user:register' %}" class="button gray">
                <img src="{% static 'assets/icon-register.svg' %}" alt=""/>
                <span>Register</span>
              </a>
            </li>
            <!--// 로그아웃 -->
          {% endif %}
        </ul>
      </div>
    </header>
    <!--// header -->

    {% block content %}{% endblock %}
    <!-- footer -->
    <footer>
      <div class="max-width">
        <h2>©Weniv Corp.</h2>
        <button class="top-button">TOP</button>
      </div>
    </footer>
    <!-- //footer -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
  </body>

</html>
