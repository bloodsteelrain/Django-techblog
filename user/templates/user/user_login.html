{% extends 'base.html' %}

{% block content %}

  <div class="write-main">
    <div class="user-container">
      <h2 class="user-title">로그인</h2>
      <p class="user-description">아이디와 비밀번호를 입력하고 로그인하세요</p>
      <form action="{% url 'user:login' %}" method='post'>
        {% csrf_token %}
        <div class="login">
          <div>
            <label class="label-width" for="{{ form.username.id_for_label }}">아이디</label>
            {{ form.username }}
          </div>
          <div>
            <label class="label-width" for="{{ form.password.id_for_label }}">비밀번호</label>
            {{ form.password }}
          </div>
          <input type="submit" value='로그인' class="submit-button">
        </form>
      </div>
    </div>
  </div>

{% endblock %}
