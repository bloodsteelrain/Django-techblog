{% extends 'base.html' %}

{% block content %}
  <div class="write-main">
    <div class="user-container">
      <h2 class="user-title">회원가입</h2>
      <p class="user-description">블로그 이용을 위해 회원가입을 해 주세요.</p>
      <form action="{% url 'user:register' %}" method="post">
        {% csrf_token %}
        <div class="field">
          <div>
            <label for="{{ form.username.id_for_label }}" class="label-width">아이디</label>
            {{ form.username }}
          </div>
          <div>
            <label for="{{ form.password1.id_for_label }}" class="label-width">비밀번호</label>
            {{ form.password1 }}
          </div>
          <div>
            <label for="{{ form.password2.id_for_label }}" class="label-width">비밀번호 확인</label>
            {{ form.password2 }}
          </div>
          <input type="submit" value="회원가입" class="submit-button">
        </form>
      </div>
    </div>
  </div>

{% endblock %}
